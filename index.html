今年稍早，喬治亞理工學院專攻生物體液的派翠西亞．楊（Patricia Yang）研究員，<br>
在一場研討會上聽聞這件事之後就開始深入研究。<p>

「我本來不太相信這件事，」楊說。但在確認真有其事之後，<br>
她開始試著搞懂袋熊為什麼要排出方塊便便，又是怎麼做到的？<p>

「大家提出各式各樣的理論。」澳洲阿得雷得大學的袋熊專家麥克．斯溫柏（Mike Swinbourne）說。<p>
